{% extends 'base.html' %} {% block content %}
<h2>File</h2>

<p>
  <a href="{% url 'upload_file'  %}" class="btn btn-primary"> Upload </a>
</p>

<table class="table">
  <thead>
    <tr>
      <th>Title</th>
      <th>Purpose</th>
      <th>Download</th>
    </tr>
  </thead>
  <tbody>
    {% for file in files %}
    <tr>
      <td>{{ file.title }}</td>
      <td>{{ file.purpose }}</td>
      <td>
        <a
          href="{{ file.files.url}}"
          class="btn btn-primary btn-sm"
          target="_blank"
        >
          Download</a
        >
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
